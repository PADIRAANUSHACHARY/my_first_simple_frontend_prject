<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="calculator">
    <input type="text" id="result" disabled>
    <table>
      <tr>
        <td><button onclick="displaying('9')">9</button></td>
        <td><button onclick="displaying('8')">8</button></td>
        <td><button onclick="displaying('7')">7</button></td>
        <td><button onclick="displaying('%')">%</button></td>
      </tr>
      <tr>
        <td><button onclick="displaying('6')">6</button></td>
        <td><button onclick="displaying('5')">5</button></td>
        <td><button onclick="displaying('4')">4</button></td>
        <td><button onclick="displaying('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="displaying('3')">3</button></td>
        <td><button onclick="displaying('2')">2</button></td>
        <td><button onclick="displaying('1')">1</button></td>
        <td><button onclick="displaying('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="displaying('.')">.</button></td>
        <td><button onclick="displaying('0')">0</button></td>
        <td><button onclick="displaying('+')">+</button></td>
        <td><button onclick="displaying('-')">-</button></td>

      </tr>
      <tr>
        <td colspan="2"><button onclick="screenClear()">C</button></td>
        <td colspan="2"><button onclick="calculation()">=</button></td>
      </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
